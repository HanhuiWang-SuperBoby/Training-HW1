<!DOCTYPE html>
<html lang = "en">
  <head>
  	<meta charset="utf-8"/>
    <title>Day1 Assignment</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="style.css">
  </head>
  
  <body>
  	<h1>Sign Up</h1>
  	
  	<div>
  		<input type="text" id="firstName" placeholder="First Name" class="leftSide">
  	
  		<input type="text" id="lastName" placeholder="Last Name" class="rightSide">
  	</div>
  	
  	<div>
  		<input type="text" id="phone" placeholder="Mobile No." class="longSide">
  	</div>
  	
  	<div>
  		<input type="text" id="email" placeholder="Email Address" class="longSide">
  	</div>
  	
  	<div>
  		<input type="text" id="password" placeholder="Password" class="leftSide">
  	
  		<input type="text" id="confirm" placeholder="Confirm Password" class="rightSide">
  	</div>
  	
  	<div id="textPart">
  		<div id="firstPart">
  			<input type="checkbox" id="agree">
  			<label id="checkText">I Agree</label>
  		</div>
  	
  		<div id="secondPart">
  			<p>By clicking <label id="intextButton">Register</label>, you agree to the <a href="">Terms and Conditions</a> set out by this site, including our Cookie use.</p>
  		</div>
  	</div>
  	
  	<div>
  		<button type="button" id="register" class="leftSide">Register</button>
  	
  		<button type="button" id="signIn" class="rightSide">Sign In</button>
  	</div>
  	  
  </body>
</html>
